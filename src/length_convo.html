<!DOCTYPE html>
<html>
    <!-- Title of the page -->
<title><u>Length and speed Converter</u></title>

<!-- css file linked -->
<link rel="stylesheet" houref="length_convo.css">
<div>
 
  <h1 class="move"><u>Convertor</h1></u>
<body>
  <!-- Length convertor -->

<div id="header"><div>
      <h3><u>Length Converter</u></h3>
    <p>Type a value  of Feet to convert to Meters:</p>
     <p>
  <label>Feet    
  </label>
       <input id="inputFeet" type="number" placeholder="Feet" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)">
       </p>
      <p>Meters: <span id="outputMeters"></span>
        </p>
</div>
<div>
  <!-- speed convertor -->
 <h2><u>Speed Converter</u></h2>
 <p>Type a value MPH to convert the value to KPH:</p>
  <p>
   <label>MPH</label>
   <input id="inputMPH" type="number" placeholder="MPH" oninput="speedConverter(this.value)" onchange="speedConverter(this.value)">
 </p>
    <p>KPH: <span id="outputKPH"></span>   
    </p>
</div>
</div>
<!-- jquery file linked -->
<script src ="length_convo.js"></script>
</body>
</html>
